<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/40c9dcff5e.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>

</head>

<body onload="onInit()">

    <header>
        <img src="img/LOGO.png" />
    </header>

    <main>
        <section class="editor">
            <div class="canvas-container">
                <canvas width="546" height="546"></canvas>
            </div>
            <div class="tools">

                <input type="text" id="text" class="text" name="text" placeholder="Add text here"
                    oninput="onGetText(this.value)">

                <section class="tools-row-1">
                    <button class="switch-line-btn" onclick="onSwitchTextLine()"><i
                            class="fa-solid fa-shuffle"></i></button>
                    <button class="add-line-btn" onclick="onAddTextLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete-line-btn" onclick="onDeleteLine()"><i
                            class="fa-solid fa-trash-can"></i></button>
                </section>

                <section class="tools-row-2">
                    <button class="increasing-txt-btn" onclick="onChangeTextSize(2)"><i
                            class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button class="decreasing-txt-btn" onclick="onChangeTextSize(-2)"><i
                            class="fa-solid fa-down-left-and-up-right-to-center"></i></button>

                    <button class="align-left-btn" onclick="onAlignText('left')"><i
                            class="fa-solid fa-align-left"></i></i></button>
                    <button class="align-center-btn" onclick="onAlignText('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="align-right-btn" onclick="onAlignText('right')"><i
                            class="fa-solid fa-align-right"></i></button>

                    <button class="moving-up-text" onclick="onMoveText('up')"><i
                            class="fa-solid fa-arrow-up"></i></button>
                    <button class="moving-down-text" onclick="onMoveText('down')"><i
                            class="fa-solid fa-arrow-down"></i></button>

                    <button class="palette-btn" onclick="document.getElementById('colorPicker').click()"><i
                            class="fa-solid fa-palette"></i></button>
                    <input type="color" id="colorPicker" class="txt-color" name="color" value="#FFFFFF"
                        onchange="onChangeTextColor()">


                    <select class="font-family select" onchange="onChangeFontFamily()">
                        <option value="archivoBlack">Impact</option>
                        <option value="Arial">Arial</option>
                    </select>

                </section>

                <section class="stickers">
                    <img src="img/smile.png" />
                </section>

                <section class="links">
                    <button id="btn-facebook" class="btn-facebook" target="_blank" onclick="onUploadImg(event)"><i
                            class="fa-solid fa-share"></i>Share</button>
                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-meme.jpg">Download
                    </a>
                </section>


            </div>
        </section>

        <section class=" gallery">
        </section>
    </main>

    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-cotroller.js"></script>
</body>

</html>
