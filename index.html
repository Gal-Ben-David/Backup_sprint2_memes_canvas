<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/40c9dcff5e.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>

</head>

<body onload="onInit()">

    <main>
        <section class="editor">
            <div class="canvas-container">
                <canvas width="546" height="546"></canvas>
            </div>
            <div class="tools">

                <input type="text" id="text" class="text" name="text" placeholder="Add text here"
                    oninput="onGetText(this.value)">

                <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-meme.jpg">Download Image
                </a>
                <input type="color" class="txt-color" name="color" value="#FFFFFF" onchange="onChangeTextColor()">
                <button class="increasing-txt-btn" onclick="onChangeTextSize(2)">Increase</button>
                <button class="decreasing-txt-btn" onclick="onChangeTextSize(-2)">Decrease</button>
                <button class="add-line-btn" onclick="onAddTextLine()">Add Line</button>
                <button class="switch-line-btn" onclick="onSwitchTextLine()">Switch Line</button>
            </div>
        </section>

        <section class=" gallery">
        </section>
    </main>

    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-cotroller.js"></script>
</body>

</html>
