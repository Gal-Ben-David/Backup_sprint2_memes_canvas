<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/40c9dcff5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header>
        <img src="img/LOGO.png" />
        <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
        <div class="buttons">
            <button class="gallery-btn" onclick="onShowGallery()"> Gallery</button>
            <button class="memes-btn" onclick="onShowEditor()">Editor</button>
            <button class="saved-btn" onclick="onShowSavedMemes()">Memes</button>
        </div>
    </header>

    <main>
        <section class="editor">
            <div class="canvas-container">
                <canvas width="546" height="546"></canvas>
            </div>
            <div class="tools">

                <input type="text" id="text" class="text" name="text" placeholder="Add text here"
                    oninput="onGetText(this.value)">

                <section class="tools-row-1">
                    <button class="switch-line-btn" onclick="onSwitchTextLine()"><i
                            class="fa-solid fa-shuffle"></i></button>
                    <button class="add-line-btn" onclick="onAddTextLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete-line-btn" onclick="onDeleteLine()"><i
                            class="fa-solid fa-trash-can"></i></button>

                </section>

                <section class="tools-row-2">
                    <button class="increasing-txt-btn" onclick="onChangeTextSize(2)"><i
                            class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button class="decreasing-txt-btn" onclick="onChangeTextSize(-2)"><i
                            class="fa-solid fa-down-left-and-up-right-to-center"></i></button>

                    <button class="align-left-btn" onclick="onAlignText('left')"><i
                            class="fa-solid fa-align-left"></i></i></button>
                    <button class="align-center-btn" onclick="onAlignText('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="align-right-btn" onclick="onAlignText('right')"><i
                            class="fa-solid fa-align-right"></i></button>

                    <button class="moving-up-text" onclick="onMoveText('up')"><i
                            class="fa-solid fa-arrow-up"></i></button>
                    <button class="moving-down-text" onclick="onMoveText('down')"><i
                            class="fa-solid fa-arrow-down"></i></button>

                    <button class="palette-btn" onclick="document.getElementById('colorPicker').click()"><i
                            class="fa-solid fa-palette"></i></button>
                    <input type="color" id="colorPicker" class="txt-color" name="color" value="#FFFFFF"
                        onchange="onChangeTextColor()">

                    <select class="font-family select" onchange="onChangeFontFamily()">
                        <option value="Gill Sans">Impact</option>
                        <option value="Arial">Arial</option>
                    </select>

                </section>

                <section class="stickers">
                </section>

                <section class="links">
                    <button id="btn-facebook" class="btn-facebook" target="_blank" onclick="onUploadImg(event)"><i
                            class="fa-solid fa-share"></i>Share</button>

                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-meme.jpg">Download
                    </a>

                    <button class="tools-saved-btn" onclick="onSaveMeme(this)"><i
                            class="fa-regular fa-bookmark"></i></button>
                </section>

            </div>
        </section>

        <section class="gallery">
            <section class="filter-elements">
                <div class="filter-container">
                    <div class="filter">
                        <input class="list" list="browsers" placeholder="Search" oninput="onFilterBy(this.value)">
                        <img class="search-img" src="img/magnify-glass.png">

                        <datalist id="browsers">
                            <option value="Funny">
                            <option value="Animal">
                            <option value="Baby">
                            <option value="Men">
                            <option value="Awkward">
                        </datalist>
                    </div>

                    <div class="keywords-container">
                        <div class="keywords"></div>
                        <button class="clear-filter-btn" onclick="onClearFilterBy()"><i
                                class="fa-solid fa-circle-xmark"></i></button>
                    </div>
                </div>

                <div class="flexible-btn-container">
                    <button class="flexible-btn" onclick="onGetFlexibleMeme()">I'm flexible</button>
                </div>
            </section>

            <section class="img-container"></section>
        </section>

        <section class="saved-memes">
            <section class="saved-memes-container"></section>
        </section>
    </main>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/saved-cotroller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-cotroller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
